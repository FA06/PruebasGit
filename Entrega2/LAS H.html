<!DOCTYPE HTML>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Parrafos y lineas</title>
    </head>

    <body>
<!--Las cabeceras se utilizan para estructurar el contenido
    de una página web y, a la hora de utilizarlas, hay que tener
    en cuenta que, la cabecera "h1" es la de mayor importancia, 
    después "h2", "h3", etc. Siendo "h6" la menos importante.--> 
        <h1>ES UN ENCABEZADO h1</h1>
        <h2>ES UN ENCABEZADO h2</h2>
        <h3>ES UN ENCABEZADO h3</H3>
        <h4>ES UN ENCABEZADO h4</h4>
        <h5>ES UN ENCABEZADO h5</h5>
        <h6>ES UN ENCABAZADO h6</h6>
        <p>PARRAFO NORMAL</p>

    </body>

</html>
